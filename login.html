<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBS.project - Твой ключ к лучшим модам для Proton Bus Simulator!</title>
    <link rel="icon" href="img/logo/logo.png" type="image/png">
    <meta name="description" content="Официальный сайт проекта PBS.project. Мы занимаемся разработкой дополнений для игры Proton Bus Simulator. Если хотите получить крутые моды - вам до нас!" />
    <meta name="keywords" content="pbs, пбс, Proton Bus, Протон Бас, Proton Bus Simulator, pbsproject, pbs.project, Моды, моды, моды для игры, mods, mod" />
    <meta name="author" content="Vitaliy Shkarupa" />

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles-login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="header-buttons">
            <a href="index.html" class="btn btn-primary">Главная</a>
        </div>

        <!-- --- ЛОГІН --- -->
        <div id="loginContainer">
            <h2>Вход</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Пароль" required>
                <button type="submit" id="loginBtn" class="btn btn-primary">Войти</button>
            </form>
            <p>Нет акаунта? <a href="#" id="showSignup">Зарегистрироватся</a></p>
        </div>

        <!-- --- РЕЄСТРАЦІЯ --- -->
        <div id="signupContainer" style="display:none;">
            <h2>Регистрация</h2>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="Ваше имя" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Пароль" required>
                <button type="submit" id="signupBtn" class="btn btn-primary">Зарегистрироватся</button>
            </form>
            <p>Уже есть аккаунт? <a href="#" id="showLogin">Войти</a></p>
        </div>
    </main>

    <script type="module" src="js/login.js"></script>
</body>

</html>
