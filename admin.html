<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Адмінка PBS.project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h2 class="section-title">Добавить мод</h2>
      <form id="addModForm" class="comment-form">
        <input type="text" id="title" placeholder="Название" required>
        <input type="text" id="type" placeholder="Тип мода" required>
        <textarea id="description" placeholder="Описание"></textarea>
        <input type="text" id="modelAuthor" placeholder="Автор модели">
        <input type="text" id="convertAuthor" placeholder="Автор конвертации">
        <input type="text" id="weight" placeholder="Вес">
        <input type="text" id="download" placeholder="Ссылка на мод">
        <textarea id="images" placeholder="Ссылки на картинки (через запятую)" required></textarea>
        <button type="submit" class="btn btn-primary">Опубликовать</button>
      </form>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpeYw8bt1j4fqSvXtAPyRmaMZK_UICX94",
      authDomain: "pbsproject-39041.firebaseapp.com",
      databaseURL: "https://pbsproject-39041-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "pbsproject-39041",
      storageBucket: "pbsproject-39041.appspot.com",
      messagingSenderId: "695400532049",
      appId: "1:695400532049:web:31d2de08045c4d3eeb1070"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("addModForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const mod = {
        title: title.value,
        type: type.value,
        description: description.value,
        modelAuthor: modelAuthor.value,
        convertAuthor: convertAuthor.value,
        weight: weight.value,
        download: download.value,
        images: images.value.split(",").map(i => i.trim()),
        createdAt: Date.now()
      };

      try {
        const newModRef = push(ref(db, "mods")); // створюємо новий запис
        await set(newModRef, mod); // зберігаємо об'єкт
        const newId = newModRef.key;

        alert("Мод опубликован! Переходим на страницу мода.");
        window.location.href = "mod.html?id=" + newId;
      } catch (error) {
        console.error("Помилка при збереженні мода:", error);
        alert("Щось пішло не так. Перевір консоль.");
      }
    });
  </script>
</body>
</html>
